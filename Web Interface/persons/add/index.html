<body>

    <div style="background-color:#f9f2e3;width:100%; height:65px;padding-top:-20px">
        You are here - <a href="index.html">Back</a>

    </div>
    <form class="form" role="form">
      <div class="form-group">
        <label for="firstname">First Names:</label>
        <input type="input" class="form-control" id="firstname">
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="input" class="form-control" id="surname">
      </div>
      <div class="form-group">
		<label for="organization">Organization:</label>
        <input type="input" class="form-control" id="organization">
	  </div>
    <div class="form-group">
        <label for="pubduedate">Email Address:</label>
        <input type="email" class="form-control" id="pubduedate">
    </div>
	<div class="form-group">
	<label for="catselect">Select researcher category</label>
	<div class="dropdown" id="catselect">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Categories
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

        </ul>
    </div>
    </div>

    <div id="UploadFile" class="modal fade" role="dialog">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Select a CSV file</h4>
            </div>
            <div class="modal-body">
              <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:#20549d;">Upload CSV file below</div>
                <div class="panel-body">
                  <div class="dropzone" id="drop-zone">
                    Drag and drop your file here <!-- Still need to implement this functionality -->
                  </div>
                    <form id="modal-form" action="#" method="POST">
                      <p style="float:left"> or <input type="file" id="file-choose"/></p>
                      <div class="btn-group" style="float:right; padding-top: 15px">
                        <input type="submit" class="btn btn-danger btn-sm" value="Upload File"/> <!-- Not sure if we need to check the file format or not -->

                    </form>
