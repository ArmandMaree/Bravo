<body>
    <img src="http://www.up.ac.za/themes/up/img/up-logo.jpg" alt="error" style="padding-top:10px;padding-bottom:20px">

        You are here - <a href="index.html">Back</a>
        <p id="heading">Edit User Details<p>
    </div>
    
    <form role="form">
      <label for="userselect">Select the user you want to edit</label>
      <div class="dropdown" id="userselect">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Users
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">User 1</a></li>
          <li><a href="#">User 2</a></li>
          <li><a href="#">User 3</a></li>
          <li><a href="#">User 4</a></li>
        </ul>
      </div>
      <hr />
        <div class="form-group">
        <label for="Firstname">First Names:</label>
        <input type="input" class="form-control" id="Firstname">
      </div>
     <div class="form-group">
        <label for="Surname">Surname:</label>
        <input type="input" class="form-control" id="Surname">
      </div>
      <div class="form-group">
	  <label for="organization">Organization:</label>
	  <input type="input" class="form-control" id="organization">
	  </div>
    <div class="form-group">
        <label for="email">Email Address:</label> 
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
	<label for="catselect">Select researcher category</label>
	<div class="dropdown" id="catselect">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Categories
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li><a href="#">Category 1</a></li>
          <li><a href="#">Category 2</a></li>
          <li><a href="#">Category 3</a></li>
          <li><a href="#">Category 4</a></li>
        </ul>
    </div>
    </div>
      <button type="submit" class="btn btn-danger">Save Changes</button>
	  <button class="btn btn-danger" data-toggle="modal" data-target="#DownloadFile">Export to CSV file</button> <!-- Implement functionality to this button -->
    </form>
